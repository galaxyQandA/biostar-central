{% extends "base.html" %}
{% load basic %}
{% load widgets %}
{% load humanize %}

{% block title %}

{% endblock %}

{% block body %}

<div class="row">
    {% page_bar %}
</div>

<div class="row">
    
    <table border="0" class="post-table" cellspacing="0" width="100%">
    
        {% for post in page.object_list %}
        
            {% table_row post params%}
    
        {%  endfor %}
    
    </table>
</div>

<div class="row">
    {% page_bar %}
</div>

{% endblock %}
